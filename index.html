<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Anime</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <h1>Buscador de Series de Anime</h1>
    </header>

    <main>
        <!-- Formulario de búsqueda -->
        <section class="search">
            <input type="text" class="js_search-input" placeholder="Buscar serie de anime...">
            <button class="js_search-button">Buscar</button>
            <button class="js_reset-button">Reset</button>
        </section>
        <!-- Agrega un contenedor para mostrar el mensaje de error -->
<!-- <div class ="js_error-message  visible hidden" >Por favor, ingresa el nombre de una serie.</div> -->


        <!-- Sección para los resultados de búsqueda -->
        <section class="results">
            <div class="js_results-list"></div>
        </section>

        <!-- Lista de series favoritas -->
        <section class="favorites">
            <h2>Favoritos</h2>
            <ul class="js_favorites-list"></ul>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>





    <script src="js/main.js"></script>
</body>
</html>
