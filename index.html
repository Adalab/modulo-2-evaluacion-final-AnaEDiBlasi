<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Anime</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <header>
        <h1 class="h1title">BUSCADOR DE SERIES ANIME</h1>
    </header>

<main>
    
        <!-- Formulario de búsqueda -->
        <section class="search">
            <input type="text" class="js_search-input" placeholder="Buscar serie de anime...">
            <button class="js_search-button">Buscador</button>
            <button class="js_reset-button">Reset</button>
        </section>
        
   <div class="maincontainer">
        <!-- Sección para los resultados de búsqueda -->
        <section class="results">
            <div class="js_results-list"></div>
        </section>

        <!-- Lista de series favoritas -->
        <section class="favorites">
            <h2 class="h2fav">SERIES FAVORITAS</h2>
            <ul class="js_favorites-list favoritelist"></ul>
        </section>
    </div>
</main>

    <script src="js/main.js"></script>
</body>
</html>
